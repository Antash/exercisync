{% load i18n %}
<div class="syncSettingsBlock" ng-controller="SyncSettingsController" style="display:none">
	<div class="internalPopover">
		<div class="popoverOuterBorder">
			<!-- <div class="popoverArrow"><div class="popoverArrowInner"></div></div> until I figure out a nice way to keep this aligned with the settings button  -->
			<div class="popoverInner">
				<form>
					<div class="syncSettingsCloze">
						<span ng-show="tapiriik.User.AutoSyncActive">
							{% trans "Check for new activities" %}
							<div class="selectWrap">
								<select ng-model="tapiriik.User.Config.suppress_auto_sync" ng-options="opt.k as opt.v for opt in sync_suppress_options">
								</select>
							</div>.
						</span>
						{% trans "Upload activities" %}
						<div class="selectWrap">
							<select ng-model="tapiriik.User.Config.sync_upload_delay" ng-options="opt.k as opt.v for opt in sync_delay_options">
							</select>
						</div>
						{% trans "after they finish, but skip them if they happened" %}
						<div class="selectWrap">
							<select ng-model="tapiriik.User.Config.historical_sync" ng-options="opt.k as opt.v for opt in historical_sync_options">
							</select>
						</div>
						<input type="text" placeholder="16 Nov 1885" ng-model="sync_skip_before_entry" class="js-datepicker">.
					</div>
					<div style="text-align:center;">
						<button class="syncSettingsSaveButton" ng-click="save()">{% trans "Save" %}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
