{% extends "site.html" %}
{% load i18n %}
{% block title %}disconnect{% endblock %}
{% block content %}
<h1>Disconnect {{ service.DisplayName }}?</h1>
<form method="POST">
	{% csrf_token %}
	<center><button type="submit" name="action" value="disconnect">{% trans "I'm sure" %}</button></center>
	<center><button type="submit" name="action" value="cancel" class="cancel">{% trans "Never mind" %}</button></center>
</form>
<p>
	{% trans "(no data will be deleted - just no more synchronization will happen)" %}
</p>
{% endblock %}
